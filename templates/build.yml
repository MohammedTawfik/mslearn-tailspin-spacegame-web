parameters:
      configuration: 'Release'

steps:
      - task: DotNetCoreCLI@2
        displayName: 'Build Project - ${{params.configuration}}'
        inputs:
              command: build
              arguments: '--no-restore --configuration ${{params.configuration}}'
              projects: '**/*.csproj'

      - task: DotNetCoreCLI@2
        displayName: 'Publish Project - ${{params.configuration}}'
        inputs:
              command: publish
              arguments: '--no-build --configuration ${{params.configuration}} --output $(Build.ArtifactStagingDirectory)/${{ parameters.BuildConfiguration }}'
              projects: '**/*.csproj'
              zipAfterPublish: true
              publishWebProjects: false